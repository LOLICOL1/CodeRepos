spring.application.name=dubbo-provider
dubbo.scan.base-packages=me.lolico.dubbo.provider.service
# Dubbo Protocol
dubbo.protocol.name=dubbo
## Random port
dubbo.protocol.port=-1
## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181/?registry-type=service
dubbo.registry.file=${user.dir}/dubbo-cache/${spring.application.name}.cache
